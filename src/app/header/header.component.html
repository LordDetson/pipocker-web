<div class="container-fluid">
  <header class="row d-flex justify-content-between align-items-center py-2 shadow-sm common-transition">
    <a class="col-4 d-flex align-items-center link-body-emphasis text-decoration-none" href="/">
      <img src="/assets/svg/pipoker-logo.svg"
           width="55"
           height="55"
           class="me-3"
           alt="PiPoker Logo">
      <strong class="fs-1">PiPoker</strong>
    </a>
    <strong *ngIf="roomName$ | async as roomName" class="col-4 text-center fs-3">{{roomName}}</strong>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <button *ngIf="roomId$ | async as roomId" type="button" class="btn common-transition me-3 d-flex align-items-center"
              [ngClass]="{
                'btn-primary': !copied,
                'btn-success': copied,
                'not-copied': !copied,
                'copied': copied
              }"
              (click)="copyInvitationLink(roomId)">
        <span class="add-user-icon common-transition"></span>
        Copy Invitation Link
      </button>
      <app-theme-switcher/>
    </div>
  </header>
</div>
