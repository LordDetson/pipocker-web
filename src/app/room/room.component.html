<ng-container *ngIf="(participantStatus$ | async) == 'pending'; else room">
  <app-add-participant/>
</ng-container>
<ng-template #room>
  <app-buttons/>
  <app-table/>
  <ng-container *ngIf="!(showVotingResult$ | async); else chart">
    <app-deck/>
  </ng-container>
  <ng-template #chart>
    <app-voting-result-chart/>
  </ng-template>
</ng-template>
