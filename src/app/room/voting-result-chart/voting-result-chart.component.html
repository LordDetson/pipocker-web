<div class="voting-result-view container-fluid">
  <canvas
    baseChart
    class="chart"
    type="doughnut"
    [data]="doughnutChartData"
    [options]="doughnutChartOptions"
  >
  </canvas>
  <!-- Workaround to enable animation of the chart -->
  <div style="height: 5px"
       [style.display]="initialized ? 'none' : 'block'"></div>
</div>
